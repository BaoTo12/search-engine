# Logging Configuration for Search Engine

# Root logger level
logging.level.root=INFO

# Application logging
logging.level.com.chibao.edu.search_engine=DEBUG

# Spring framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.data=INFO

# Third-party libraries
logging.level.org.apache.kafka=WARN
logging.level.org.elasticsearch.client=INFO
logging.level.com.zaxxer.hikari=INFO

# SQL logging (disable in production)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Flyway migrations
logging.level.org.flywaydb=INFO

# Pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Pattern for file output  
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log file configuration
logging.file.name=logs/search-engine.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# JSON logging for production (structured logs)
# Uncomment for production with ELK stack
# logging.pattern.console={"timestamp":"%d{ISO8601}","level":"%level","thread":"%thread","logger":"%logger","message":"%message"}%n
