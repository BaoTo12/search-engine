# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=search-engine-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crawler_db
spring.datasource.username=crawler_user
spring.datasource.password=crawler_pass
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.chibao.edu.search_engine=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
