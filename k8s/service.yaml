apiVersion: v1
kind: Service
metadata:
  name: search-engine-service
  namespace: search-engine
  labels:
    app: search-engine
spec:
  type: LoadBalancer
  selector:
    app: search-engine
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: search-engine-headless
  namespace: search-engine
  labels:
    app: search-engine
spec:
  clusterIP: None
  selector:
    app: search-engine
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
